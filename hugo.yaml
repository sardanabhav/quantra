params:
  author: Bhav Sardana
  authorimage: ../assets/images/global/logo.webp
  og_image: /images/tailbliss-cover.png
  moto: "Solutions for a Smarter Grid"
  description: "Demystifying data to save the environment by saving energy. QuantraEnergy aims to provide a powerful prdictive solutions to minimize inefficiencies, decrease operational costs, provide opportunities for growth and innovation."
  disable_theme_toggle: false
  disable_stay_uptodate: false

  p1:
    heading: "Our mission"
    image: "images/pages/our-mission.png"
    content:
      - text: "Traditional landscape of the energy sector was predictable , with the new distributed energy resources added into the mix ,such as solar and wind, the complexity has increased multifold.  "
      - text: " Our mission is to bridge this gap and deliver tailored solutions that empower businesses to stay ahead in this competitive landscape, drive sustainability, and build a resilient future.  "
      - text: "We effectively harness and utilize vast amounts of data, for business decision making.  We provide reliable, actionable, scalable, and  AI driven predictive software for the energy and utilities sector."
  p2:
    heading: "Just in time for Hacktoberfest with JIT Tailwind."
    image: "images/pages/hacktoberfest.jpg"
    content:
