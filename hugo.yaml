  p3:
    heading: "Enabling the energy transition"
    content:
      - text: "The energy landscape is transitioning with millions of DER's getting integrated into the grid everyday.The lack of reliable predictive software, results in inefficiencies, increased operational costs, and missed opportunities for growth and innovation. Quantra energy solutions provides state of the art forecasting models. We bring to the table reliable, actionable, scalable, and  AI driven predictive softwares for the energy and utilities sector."
    links:
